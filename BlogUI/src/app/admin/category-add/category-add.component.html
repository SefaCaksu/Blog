<div class="pd-25">
    <div class="d-flex align-items-center justify-content-between">
        <h6 class="tx-size-12 tx-size-sm-14 tx-white tx-uppercase tx-spacing-2 mg-b-0">{{title}}</h6>
        <a routerLink="/admin" class="tx-gray-light tx-uppercase tx-size-12">ANASAYFAYA DÖN <i class="fa fa-angle-right"></i></a>
    </div>
</div>
<hr class="bd-color-gray">
<div class="row">
    <div class="col-md-12">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-sm-12 col-md-6 mg-t-20">
                <div class="form-group">
                    <label for="name">Ad</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="category.Name" name="name">
                    <!-- <div class="input-group mb-2" [ngClass]="{ 'is-invalid': f.submitted }">
                        <input type="text" class="form-control bd-color-gray-dark-light" id="name" name="name" placeholder="Kategori Adı" required >
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="active">Aktif</label>
                    <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="category.Active" name="active">
                    <!-- <div class="input-group mb-2" [ngClass]="{ 'is-invalid' : f.submitted && Active.invalid }">
                    <input type="checkbox" class="form-check-input" id="active">
                    <label for="active" class="form-check-label">Aktif</label>
                    </div> -->
                </div>
                <button type="reset" class="btn btn-secondary">Vazgeç</button>
                <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </div> 
            </form>
    </div>
