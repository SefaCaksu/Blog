<div class="pd-25">
  <div class="d-flex align-items-center justify-content-between">
    <h6 class="tx-size-12 tx-size-sm-14 tx-white tx-uppercase tx-spacing-2 mg-b-0">MAKALE YÖNET</h6>
    <a routerLink="/admin" class="tx-gray-light tx-uppercase tx-size-12">ANASAYFAYA DÖN <i
        class="fa fa-angle-right"></i></a>
  </div>
  <hr class="bd-color-gray">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="name">Başlık</label>
                  <input type="text" class="form-control" name="title" id="title" [(ngModel)]="article.Title"
                    #Title="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && Title.invalid }">
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <label for="name">Kategori</label>
                    <select type="text" class="form-control" name="category" id="category" [(ngModel)]="article.Category"
                      #Category="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && Category.invalid }"></select>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
