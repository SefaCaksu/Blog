<div class="pd-25">
  <div class="d-flex align-items-center justify-content-between">
    <h6 class="tx-size-12 tx-size-sm-14 tx-white tx-uppercase tx-spacing-2 mg-b-0">{{pageTitle}}</h6>
  </div>
  <hr class="mg-y-25 bd-color-gray">
  <div class="row">
      <div class="col-sm-6 col-lg-3 story-card" [ngClass]="{'mg-t-30': i > 3}" *ngFor="let tech of articles let i = index">
          <a [routerLink]="['/detail', tech.Id, tech.LinkTitle]">
            <div class="story-card-img"  [ngStyle]="{background: 'url('+ tech.Img +')'}"></div>
            </a>
          <div class="title">
              <a [routerLink]="['/detail', tech.Id, tech.LinkTitle]">{{tech.Title}}</a>
          </div>
          <div class="inst">
          <p>{{tech.Introduction | slice:0:90}} <a [routerLink]="['/detail', tech.Id, tech.LinkTitle]">...</a></p>
        </div>
        <span style="padding-left: 10px;color:#000;font-weight:500;"><i>{{tech.CreatedDate  | date: 'dd/MM/yyyy'}}</i></span>
        <a class="tag">{{tech.CategoryName}}</a>
          <!-- <span class="tx-primary tx-size-14">{{tech.CategoryName}} - </span> -->
        </div>
</div>
